<!DOCTYPE html>
<head>
    <title>修改用户信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener
    ("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS 自定义-->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/style-responsive.css">
    <!-- font-awesome icons 图标-->
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/morris.css">
    <!-- calendar 日历 -->
    <link rel="stylesheet" href="../static/css/monthly.css">
    <script src="../static/js/jquery2.0.3.min.js"></script>
    <script src="../static/js/raphael-min.js"></script>
    <script src="../static/js/morris.js"></script>
</head>
<body>

<section id="main-content">
    <section class="wrapper">
        <div class="form-w3layouts">
            <!-- page start-->
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            基本验证
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">邮箱</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                               placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">密码</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputFile">上传文件</label>
                                        <input type="file" id="exampleInputFile">
                                        <p class="help-block">Example block-level help text here.</p>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 对我进行检查
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-info">提交</button>
                                </form>
                            </div>

                        </div>
                    </section>

                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                表单元素
                            </header>
                            <div class="panel-body">
                                <form class="form-horizontal bucket-form" method="get">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">默认的表单</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">一段帮助文字</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control">
                                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">滚圆</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control round-input">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">输入焦点</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="focusedInput" type="text"
                                                   value="This is focused...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">不可修改</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="disabledInput" type="text"
                                                   placeholder="Disabled input here..." disabled="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">占位符</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" placeholder="placeholder">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" col-sm-3 control-label">输入成功</label>
                                        <div class="col-lg-6">
                                            <p class="form-control-static">email@example.com</p>
                                        </div>
                                    </div>
                                    <div class="form-group has-success">
                                        <label class="col-sm-3 control-label col-lg-3" for="inputSuccess">输入警告</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="inputSuccess">
                                        </div>
                                    </div>
                                    <div class="form-group has-warning">
                                        <label class="col-sm-3 control-label col-lg-3" for="inputWarning">输入错误</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="inputWarning">
                                        </div>
                                    </div>
                                    <div class="form-group has-error">
                                        <label class="col-sm-3 control-label col-lg-3" for="inputError">Input with
                                            error</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="inputError">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>

                        <section class="panel">

                            <div class="form-group">
                                <label class="col-sm-3 control-label col-lg-3">Button addons</label>
                                <div class="col-lg-6">
                                    <div class="input-group m-bot15">
                                              <span class="input-group-btn">
                                                <button class="btn btn-danger" type="button">Go!</button>
                                              </span>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="input-group m-bot15">
                                        <input type="text" class="form-control">
                                        <span class="input-group-btn">
                                                <button class="btn btn-success" type="button">Go!</button>
                                              </span>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>


        </div>
        </div>


        </div>


        <!-- page end-->
        </div>
    </section>

</section>

<!--main content end-->
</section>


<script src="../js/bootstrap.js"></script>
<script src="../js/jquery.dcjqaccordion.2.7.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/jquery.slimscroll.js"></script>
<script src="../js/jquery.nicescroll.js"></script>
<!--[if lte IE 8]>
<script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
<script src="../js/jquery.scrollTo.js"></script>
</body>
</html>
