            <!-- page start-->
<div class="form-w3layouts">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    表格验证
                    <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-cog" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                </header>
                <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" method="get" action=""
                              novalidate="novalidate">
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">姓名 (必填)</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="cname" name="name" minlength="2" type="text"
                                           required="">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="cemail" class="control-label col-lg-3">邮箱 (必填)</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="cemail" type="email" name="email" required="">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">地址 (必填)</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="curl1" type="url" name="url">
                                </div>
                            </div>


                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">地址 (必填)</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="curl4" type="url" name="url">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">地址 (必填)</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="curl" type="url" name="url">
                                </div>
                            </div>


                            <div class="form-group ">
                                <label for="ccomment" class="control-label col-lg-3">评论 (必填)</label>
                                <div class="col-lg-6">
                                    <textarea class="form-control " id="ccomment" name="comment" required=""></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-6">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-default" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
